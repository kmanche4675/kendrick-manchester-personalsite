<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kendrick Manchester Jr. Portfolio</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <div class="menu df fd-c">
      <button class="btn" data-side="front">Intro</button>
      <button class="btn" data-side="right">Work</button>
      <button class="btn" data-side="back">Education</button>
      <button class="btn" data-side="left">Certificates</button>
      <button class="btn" data-side="top">Projects</button>
      <button class="btn" data-side="bottom">Contacts</button>
    </div>

    <section class="scene">
      <div class="cube show-front" id="cube">
        <div class="cube-face cube-face-front">
          <div class="intro-wrapper df fd-r">
            <div class="intro">
              <h1 class="intro-heading">Hi, I'm Kendrick <span>Manchester Jr.</span></h1>
              <p class="intro-text">Software Engineer • Mythic Storyteller • AI Enthusiast</p>
              <p class="intro-text">I build modular, mythically themed web experiences with a focus on clarity, creativity, and cosmic polish.</p>
            </div>
            <div class="image df fd-r">
              <div class="image-wrapper">
                <img src="Professional_Headshot_page-0001.jpg" alt="Kendrick Manchester Jr. Headshot" />
              </div>
            </div>
          </div>
        </div>

        <div class="cube-face cube-face-back">
          <h2 class="intro-heading">Educa<span>tion</span></h2>
          <!-- Add education content here -->
        </div>

        <div class="cube-face cube-face-right">
          <h2 class="intro-heading">Wo<span>rk</span></h2>
          <!-- Add work experience here -->
        </div>

        <div class="cube-face cube-face-left">
          <h2 class="intro-heading">Certi<span>fi</span>cates</h2>
          <!-- Add certificates here -->
        </div>

        <div class="cube-face cube-face-top">
          <h2 class="intro-heading"><span>Pro</span>jects</h2>
          <!-- Add project cards here -->
        </div>

        <div class="cube-face cube-face-bottom">
          <h2 class="intro-heading">Con<span>tacts</span></h2>
          <!-- Add contact info here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Cube Rotation Script -->
  <script>
    const buttons = document.querySelectorAll('.btn');
    const cube = document.getElementById('cube');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const side = button.getAttribute('data-side');
        cube.className = 'cube show-' + side;
      });
    });
  </script>
</body>
</html>
